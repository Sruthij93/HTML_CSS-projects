<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkerBox Subscription Offer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="form-container">
        <!-- Heading for the product name and offer -->
        <h1>BarkerBox: Get 15% Off Your First Month!</h1>
        
        <!-- Short paragraph describing the product and benefits -->
        <p>Join BarkerBox today and give your dog a monthly surprise! Each box is packed with unique, playful, and durable toys that your dog will love.</p>
        
        <!-- Registration form -->
        <form class="entry">
            <label for="email">Enter your email to subscribe:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required> <!-- Required email input field -->
            <button type="submit">Get My 15% Off</button> <!-- Submit button -->
        </form>
    </div>
</body>
</html>

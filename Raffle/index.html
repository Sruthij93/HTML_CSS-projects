<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scope=1.0">
        <title>Cake Raffle</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
    </head>
    <body>
        <header>
            <h1><i class="material-icons">cake</i> Cake Raffle</h1>
        </header>
        <div class="container">
            <form id="entry-form">
                <label for="name">Enter Name</label>
                <input type="text" id="name" required>
                <button type="submit">Enter</button>  
            </form>
            <div id="participants-list"></div>
            <div id="winner-display"></div>
            <div class = "button-grp">
                <button id="draw-button">Draw</button>
                <button id="reset-button">Reset All</button>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
